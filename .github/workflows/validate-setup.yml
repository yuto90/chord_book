name: ğŸ§ª Validate CI/CD Setup

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/**'

jobs:
  validate-setup:
    name: ğŸ” Validate Configuration
    runs-on: macos-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Check Required Files
        run: |
          echo "ğŸ” Checking required configuration files..."
          
          # Check iOS export options
          if [ -f "ios/exportOptions.plist" ]; then
            echo "âœ… iOS exportOptions.plist found"
          else
            echo "âŒ iOS exportOptions.plist missing"
            exit 1
          fi
          
          # Check pubspec.yaml
          if [ -f "pubspec.yaml" ]; then
            echo "âœ… pubspec.yaml found"
            grep -q "flutter:" pubspec.yaml && echo "âœ… Flutter project confirmed"
          else
            echo "âŒ pubspec.yaml missing"
            exit 1
          fi
          
          # Check iOS project structure
          if [ -d "ios/Runner.xcworkspace" ]; then
            echo "âœ… iOS Xcode workspace found"
          else
            echo "âŒ iOS Xcode workspace missing"
            exit 1
          fi

      - name: ğŸ” Check Required Secrets (Names Only)
        run: |
          echo "ğŸ” Checking required secrets availability..."
          
          # Note: We can't check the actual values, only if they're set
          # This is just a documentation of what should be set
          
          echo "Required secrets (please ensure these are set in repository settings):"
          echo "  - IOS_CERTIFICATE_BASE64"
          echo "  - IOS_CERTIFICATE_PASSWORD"
          echo "  - IOS_PROVISIONING_PROFILE_BASE64"
          echo "  - APP_STORE_CONNECT_API_KEY_ID"
          echo "  - APP_STORE_CONNECT_API_ISSUER_ID"
          echo "  - APP_STORE_CONNECT_API_KEY_BASE64"
          echo "  - APP_STORE_CONNECT_APP_ID"
          echo "  - KEYCHAIN_PASSWORD"
          
          echo ""
          echo "ğŸ” To verify secrets are set, check: Settings > Secrets and variables > Actions"

      - name: ğŸ¦ Setup Flutter (Dry Run)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“± Check iOS Setup
        run: |
          echo "ğŸ“± Checking iOS development environment..."
          
          # Check Xcode version
          xcodebuild -version
          
          # Check iOS SDK
          xcodebuild -showsdks | grep iphoneos
          
          # Validate iOS project configuration
          cd ios
          if xcodebuild -list -workspace Runner.xcworkspace > /dev/null 2>&1; then
            echo "âœ… iOS project configuration valid"
            xcodebuild -list -workspace Runner.xcworkspace
          else
            echo "âŒ iOS project configuration invalid"
            exit 1
          fi

      - name: ğŸ“¦ Test Flutter Dependencies
        run: |
          echo "ğŸ“¦ Testing Flutter dependencies..."
          
          flutter --version
          flutter doctor -v
          
          # Get dependencies
          flutter pub get
          
          # Check if build_runner code generation works
          if flutter packages pub run build_runner build --delete-conflicting-outputs > /dev/null 2>&1; then
            echo "âœ… Code generation successful"
          else
            echo "âš ï¸ Code generation failed (might be expected if no generated files needed)"
          fi

      - name: ğŸ—ï¸ Test iOS Build (Dry Run)
        run: |
          echo "ğŸ—ï¸ Testing iOS build configuration..."
          
          # Test Flutter iOS build without signing
          if flutter build ios --release --no-codesign > /dev/null 2>&1; then
            echo "âœ… Flutter iOS build test passed"
          else
            echo "âŒ Flutter iOS build test failed"
            flutter build ios --release --no-codesign
            exit 1
          fi

      - name: ğŸ“‹ Generate Setup Report
        run: |
          echo "ğŸ“‹ CI/CD Setup Validation Report"
          echo "================================"
          echo ""
          echo "âœ… Configuration files validated"
          echo "âœ… Flutter environment validated"
          echo "âœ… iOS project structure validated"
          echo "âœ… Build process validated"
          echo ""
          echo "ğŸ“ Next Steps:"
          echo "1. Configure required GitHub Secrets (see SETUP_GUIDE.md)"
          echo "2. Test debug build workflow on a feature branch"
          echo "3. Verify TestFlight integration"
          echo ""
          echo "ğŸ“– Documentation:"
          echo "- Setup Guide: SETUP_GUIDE.md"
          echo "- Implementation Details: CI_CD_DEBUG_IMPLEMENTATION.md"
          echo ""
          echo "ğŸ‰ Your repository is ready for CI/CD debug builds!"