name: chord_book
description: "Chord chart creation app for acoustic guitar players"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  freezed_annotation: ^2.4.1
  metronome: 1.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # コード生成系
  build_runner: ^2.4.9
  riverpod_generator: ^2.3.5
  freezed: ^2.5.2
  json_serializable: ^6.9.0

flutter:
  uses-material-design: true
  assets:
    - assets/audio/
